<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Notification Toast -->
    <div id="notification" class="notification hidden">
        <span id="notificationMessage"></span>
        <button id="closeNotification" class="close-notification">&times;</button>
    </div>

    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="section">
            <div class="login-card">
                <h1><i class="fas fa-user-shield"></i> Admin Login</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboardSection" class="section hidden">
            <header class="dashboard-header">
                <h1><i class="fas fa-chart-line"></i> Attendance Management System</h1>
                <div class="header-actions">
                    <button id="addEmployeeBtn" class="btn btn-success">
                        <i class="fas fa-user-plus"></i> Add Employee
                    </button>
                    <button id="generateReportBtn" class="btn btn-info">
                        <i class="fas fa-file-alt"></i> Generate Report
                    </button>
                    <button id="logoutBtn" class="btn btn-danger">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </header>

            <!-- Dashboard Stats -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalEmployees">0</div>
                        <div class="stat-label">Total Employees</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="presentToday">0</div>
                        <div class="stat-label">Present Today</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="absentToday">0</div>
                        <div class="stat-label">Absent Today</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-percentage"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="attendanceRate">0%</div>
                        <div class="stat-label">Attendance Rate</div>
                    </div>
                </div>
            </div>

            <!-- Employee Management Section -->
            <div class="section-content">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> Employee Management</h2>
                    <div class="date-selector">
                        <label for="attendanceDate">Select Date:</label>
                        <input type="date" id="attendanceDate" value="">
                    </div>
                </div>

                <div class="employees-container">
                    <div class="employees-list" id="employeesList">
                        <!-- Employees will be loaded here -->
                    </div>
                </div>

                <div class="attendance-actions">
                    <button id="markAllPresentBtn" class="btn btn-success">
                        <i class="fas fa-check-circle"></i> Mark All Present
                    </button>
                    <button id="markAllAbsentBtn" class="btn btn-warning">
                        <i class="fas fa-times-circle"></i> Mark All Absent
                    </button>
                    <button id="saveAttendanceBtn" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Attendance
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Employee Modal -->
        <div id="addEmployeeModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-user-plus"></i> Add New Employee</h3>
                    <span class="close" id="closeAddModal">&times;</span>
                </div>
                <form id="addEmployeeForm">
                    <div class="form-group">
                        <label for="employeeName">Name:</label>
                        <input type="text" id="employeeName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="employeeEmail">Email:</label>
                        <input type="email" id="employeeEmail" name="email" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="cancelAddEmployee" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Employee</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Report Modal -->
        <div id="reportModal" class="modal hidden">
            <div class="modal-content large">
                <div class="modal-header">
                    <h3><i class="fas fa-file-alt"></i> Attendance Report</h3>
                    <div class="modal-header-actions">
                        <button id="exportExcelBtn" class="btn btn-success">
                            <i class="fas fa-file-excel"></i> Export to Excel
                        </button>
                        <span class="close" id="closeReportModal">&times;</span>
                    </div>
                </div>
                <div class="report-content">
                    <div class="report-summary" id="reportSummary">
                        <!-- Report summary will be loaded here -->
                    </div>
                    <div class="report-table-container">
                        <table class="report-table" id="reportTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="reportTableBody">
                                <!-- Report data will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
